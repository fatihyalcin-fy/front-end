<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        a{
            display: block;
            /*visibility: hidden;*/
        }

        .box{
            background-color: #b48484;
            height: 8rem;
            width: 8rem;
            border: 0.2rem solid;
            display: inline-block;
            margin-left: 0.5rem;
        }

        
    </style>
</head>
<body>

    <!--Inline elements-->
    <a href="#">Display Elements</a>
    <br><br>
    <button>Display</button>
    <br><br>
    <!--Block elements-->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
</body>
</html>
